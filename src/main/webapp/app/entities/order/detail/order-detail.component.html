<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="order">
      <h2 data-cy="orderDetailsHeading"><span jhiTranslate="cakeOrderingApplicationApp.order.detail.title">Order</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ order.id }}</span>
        </dd>
        <dt><span jhiTranslate="cakeOrderingApplicationApp.order.status">Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'cakeOrderingApplicationApp.Status.' + order.status }}">{{ order.status }}</span>
        </dd>
        <dt><span jhiTranslate="cakeOrderingApplicationApp.order.collectionDate">Collection Date</span></dt>
        <dd>
          <span>{{ order.collectionDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="cakeOrderingApplicationApp.order.customerName">Customer Name</span></dt>
        <dd>
          <span>{{ order.customerName }}</span>
        </dd>
        <dt><span jhiTranslate="cakeOrderingApplicationApp.order.customerPhone">Customer Phone</span></dt>
        <dd>
          <span>{{ order.customerPhone }}</span>
        </dd>
        <dt><span jhiTranslate="cakeOrderingApplicationApp.order.customerAdress">Customer Adress</span></dt>
        <dd>
          <span>{{ order.customerAdress }}</span>
        </dd>
        <dt><span jhiTranslate="cakeOrderingApplicationApp.order.cake">Cake</span></dt>
        <dd>
          <div *ngIf="order.cake">
            <a [routerLink]="['/cake', order.cake.id, 'view']">{{ order.cake.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/order', order.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
